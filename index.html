<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Javascript Game</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./style.css" />
      <script src="game.js" type="text/javascript" defer></script>
   </head>

   <body>
      <div class="center" id="start-panel">
         <h1>Let's Play Snake!</h1>
         <button onclick="playSnake()" id="btn">START!</button>
         <img class="main-snake" src="img/logo.jpeg" alt="Big Snake">
      </div>
      <div class="center" id="text"></div>
      <div class="center" id="root"></div><br>
      <div class="hidden" id="score">SCORE: 0</div>
   </body>
</html>
